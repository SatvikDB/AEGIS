# AEGIS Military Detection Dataset Configuration
# YOLO11 Training Configuration File

path: datasets/military  # Dataset root directory
train: images/train      # Train images (relative to 'path')
val: images/val          # Validation images (relative to 'path')
test: images/test        # Test images (relative to 'path')

# Number of classes
nc: 20

# Class names (must match exactly with model output)
names:
  0: tank
  1: armored_vehicle
  2: missile_launcher
  3: artillery
  4: fighter_jet
  5: attack_helicopter
  6: warship
  7: submarine
  8: rocket_launcher
  9: anti_aircraft_gun
  10: military_truck
  11: patrol_boat
  12: military_helicopter
  13: radar_station
  14: recon_drone
  15: combat_drone
  16: military_personnel
  17: bunker
  18: runway
  19: helipad
